<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
</head>

<body>

    <body class="body">

        <div class="imglogo">
            <img src="tecnologia-dinheiro.webp" width="995px" height="295px">


        </div>
        <center>
            <div class="corfonte">
                <form action="forms.html" method="get">
                    <div class="grupo">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Digite o nome" name='nome'>
                    </div>
                    <div class="grupo">
                        <label for="pais">Cidade</label>
                        <select name="pais">
                            <option value="se">Selecione..</option>
                            <option value="ER">Erechim</option>
                            <option value="MR">Marcelino Ramos</option>
                            <option value="AR">Aratiba</option>
                            <option value="BC">Barão de Cotegipe</option>
                            <option value="OU">Outras</option>
                        </select>
                    </div><br>
                    <div class="grupo">
                        <label for="pais">Idade</label>
                        <select name="pais">
                            <option value="se">Selecione..</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18+">18+</option>
                        </select>
                    </div><br>
                    <div class="grupo">
                        <fieldset>
                            <legend>Telefone</legend>
                            <label for="res">Residencial</label>
                            <input type="text" name="res" placeholder="Residencial">
                            <label for="com">Comercial</label>
                            <input type="text" name="com" placeholder="Comercial">
                        </fieldset>
                    </div><br>
                    <div class="grupo">
                        <fieldset class='gen'>
                            <legend>Gênero</legend>
                            <label for="rfem">Feminino</label>
                            <input type="radio" name='rgen' value="F">
                            <label for="rmas">Masculino</label>
                            <input type="radio" name='rgen' value="M">
                            <label for="routro">Outro</label>
                            <input type="radio" name='rgen' value="O">
                        </fieldset>
                    </div><br>



                    <div class="grupo">
                        <fieldset>
                            <legend>E-mail</legend>

                            <input type="text" name="res" placeholder="Digite seu E-mail">

                        </fieldset>
                    </div><br>
                    <div class="grupo">
                        <fieldset>
                            <legend>Agora escreva o motivo que gostaria de entrar em contato com nós</legend>

                            <input type="text" name="res" placeholder="Digite...">

                        </fieldset>
                    </div><br>




                    <div class="grupo">
                        <input type="submit" value="Enviar" class='btn'>
                        <input type="reset" value="Limpar" class='btn'>
                    </div>

            </div>
            </form>
            <br><br>
            <a href="obj.html"><b class="cor">Voltar</b></a>
        </center>
    </body>

</html>
